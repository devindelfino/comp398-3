<DOCTYPE! html>
<html>
<head>
	<title>Leaflet First Tutorial</title>
	<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
	<script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
	
</head>

<style>
	#map { height: 300px; width: 500px; }
</style>

<body>

 <div id="map"></div>




</body>

<script type="text/javascript">

	var map = L.map('map').setView([41.9662416,-71.1859069], 13);

	L.tileLayer('http://{s}.tiles.mapbox.com/v3/akuisara.jkpmjj5n/{z}/{x}/{y}.png', {
    	attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
    maxZoom: 18
	}).addTo(map);

	var marker = L.marker([41.9662416,-71.1859069]).addTo(map);
	marker.bindPopup("<b>Hello world!</b><br>THIS. IS. HOWARD STREET.").openPopup();

</script>
</html>
